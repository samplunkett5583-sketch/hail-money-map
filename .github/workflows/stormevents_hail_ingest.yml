name: StormEvents Hail Ingest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la node_modules || echo "no node_modules here"
          cat package.json || echo "no package.json here"

      - name: Run hail ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/ingest_stormevents_hail.mjs
